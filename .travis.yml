language: ruby
rvm:
  - 2.2.5
  - 2.3.1
  - ruby-head
branches:
  only:
    - "master"
    - "/^release-/"
before_install: gem install bundler
matrix:
  fast_finish: true
  include:
    - rvm: jruby-9.0.5.0
      env: DISABLE_NOKOGIRI=1
    - rvm: jruby-9.0.5.0
      env: DISABLE_NOKOGIRI=0
  allow_failures:
    - rvm: jruby-9.0.5.0
      env: DISABLE_NOKOGIRI=1
    - rvm: jruby-9.0.5.0
      env: DISABLE_NOKOGIRI=0
    - rvm: ruby-head
script:
  - bundle exec rake
  - bundle exec appraisal install && FOCUS=rouge bundle exec appraisal rake spec
cache: bundler
sudo: false
git:
  depth: 10
